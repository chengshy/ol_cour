<!DOCTYPE html>
<html>
<head>
<meta name="author" content="Shangyi Cheng">
<style>
fieldset {background:lightyellow;
  border:10px solid yellow;
  margin-bottom:10px;
  width:720px}
label {width:180px;
  display:inline-block;
  text-align:right;
  text-align:top}
.checkbox {width:auto}
.rl {background:red}
.rr {background:purple}
.center {text-align:center}
textarea {width:360px;
  height:50px}
label:hover {font-size:40px}
input:hover {font-size:40px}
</style>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>Your Face</legend>
    <label for="face_img">Your image:</label>
    <input type="file" name="face_img" required><br>
    <label for="img_show">Image preview:</label>
    <img id="preview"><br>
  </fieldset><br>
  <fieldset>
    <legend>Your General Details</legend>
    <label for="fullname">Name:</label>
    <input type="text" name="fullname" placeholder="Your full name" required><br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="Male" required><label class="checkbox">Male</label>
    <input type="radio" name="gender" value="Female" required><label class="checkbox">Female</label><br>
    <label for="age">Age:</label>
    <input type="number" name="age" placeholder="18" required><br>
    <label for="data_of_birth">Date of birth:</label>
    <input type="date" name="date_of_birth"><br>
    <label for="favourite_color">Favourtite color:</label>
    <input type="color" name="favourtie_color"><br>
    <label for="country">Which country:</label>
    <select name="country">
      <option value="United States">United states</option>
      <option value="China">China</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Japan">Japan</option>
      <option value="Korea">Korea</option>
      <option value="No selection">No selection</option>
    </select><br>
  </fieldset><br>
  <fieldset>
    <legend>Your Indicators</legend>
    <label for="height">Height:</label>
    <label class="center rl">Short</label>
    <input type="range" min="0" max="100" step="5" value="50" name="height">
    <label class="center rr">Tall</label><br>
    <label for="salary">Salary:</label>
    <label class="center rl">Poor</label>
    <input type="range" min-"0" max="100" step="5" value="50" name="salary">
    <label class="center rr">Rich</label><br>
  </fieldset><br>
  <fieldset>
    <legend>Your Contact Information</legend>
    <label for="email">Email:</label>
    <input type="email" name="email" required><br>
    <label for="mobile">Mobile:</label>
    <input type="tel" name="mobile"><br>
    <label for="address">Address:</label>
    <textarea name="address"></textarea><br>
    <label for="method">Method to contact you:</label>
    <input type="checkbox" name="method" value="Email"><label class="checkbox">Email</label>
    <input type="checkbox" name="method" value="Whatsapp"><label class="checkbox">Whatsapp</label>
    <input type="checkbox" name="method" value="In-app chat"><label class="checkbox">In-app chat</label><br>
  </fieldset><br>
  <input type="submit" value="Submit!"><br>
</form>
</body>
</html>
